<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Добавить человека</h1>
    <div class="head">
        <div>
            <h2>Список людей:</h2>
            <div class="names-placeholder"></div>     
        </div>
        <div>
          <h3>Средний возраст:</h3>
          <p class="age-placeholder"></p>
          <h3>Средний возраст:</h3>
          <div class="age-placeholder"></div>
          <h3>Имена:</h3>
          <ul class="names-placeholder"></ul>
          <h3>Средний возраст:</h3>
          <p class="age-placeholder"></p>
          <h3>Средний возраст:</h3>
          <div class="age-placeholder"></div>       
        </div>
    </div>
</body>
<script>   
  const namesList = [1, 3 ,7]
    const avgAge = 4 + 4;
    let ulHtml = `<ul>${namesList.map(name => `<li>${name}</li>`).join('')}</ul>`;
        let avgHtml = `<p><strong>СВ:</strong> ${avgAge} лет</p>`;
        // Вставка в HTML
        document.querySelectorAll('.names-placeholder').forEach(el => {
      el.innerHTML = ulHtml;
    });
    document.querySelectorAll('.age-placeholder').forEach(el => {
      el.innerHTML = avgHtml;
    });
</script>
</html>
